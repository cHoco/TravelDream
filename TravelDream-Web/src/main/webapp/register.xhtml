<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
            <h:panelGrid columns="3" id="regGrid">
                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText id="email" value="#{registerBean.user.email}" />
                <h:message for="email" />

                <h:outputLabel for="firstName">First name:</h:outputLabel>
                <h:inputText id="firstName" value="#{registerBean.user.firstName}" />
                <h:message for="firstName" />

                <h:outputLabel for="lastName">Last name:</h:outputLabel>
                <h:inputText id="lastName" value="#{registerBean.user.lastName}" />
                <h:message for="lastName" />

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{registerBean.user.password}" label="Password"/>
                <h:message for="password" />

            </h:panelGrid>
            <h:commandButton value="Register" update="regGrid"
                             action="#{registerBean.register()}" />

    </h:form>
</h:body>
</html>
