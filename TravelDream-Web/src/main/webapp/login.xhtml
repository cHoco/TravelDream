<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
<ui:define name="content">
    <section id="login-register">
        <div class="login-register-container">
            <h1>Effettua qui il login</h1>
            <div class="home-register solo-register">
                <form method="post" action="j_security_check">
                    <div class="input-div">
                        <input name="j_username" class="email" placeholder="La tua email" type="text"/>
                    </div>
                    <div class="input-div">
                        <input  name="j_password" class="password" placeholder="La tua password" type="password"/>
                    </div>

                    <div class="input-div submit">
                        <input class="submit-button" type="submit" value="Log in"/>
                    </div>
                </form>
            </div>

        </div>
    </section></ui:define>
</ui:composition>
