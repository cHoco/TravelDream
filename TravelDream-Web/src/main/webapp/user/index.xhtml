<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="htmlhead">
        <title>Mio Profilo - TravelDream</title>
    </ui:define>

    <ui:define name="content">

        <header class="container">
            <div class="bg"></div>
            <div class="home-text">
                <h1>Benvenuto User</h1>
                <p>Sei stato invitato a partecipare a un nuovo viaggio? Inserisci qui affianco il codice!</p>
            </div>

            <div class="home-register profile-form">
                <div class="form-codice">
                    <h:form>
                        <div class="clear-fix">
                            <div class="input-codice">
                                <h:inputText jsf:placeholder="Codice"/>
                            </div>
                            <div class="submit-codice">
                                <h:commandButton class="submit-button-codice" value="Vai al viaggio" action="#{registerBean.register}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>

        </header>


        <section id="pacchetti-personali">
            <div class="container">
                <h2 class="profile-section-title">Pacchetti Personali</h2>
            </div>

        </section>

        <section id="pacchetti-partecipati">
            <div class="container">
                <h2 class="profile-section-title">Pacchetti a cui partecipi</h2>
            </div>

        </section>



    </ui:define>
</ui:composition>
